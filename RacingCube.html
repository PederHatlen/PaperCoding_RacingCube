<!DOCTYPE html>
    <html>
        <head>
            <title>Firkant</title>
            <style>
                html, body, canvas{
                    padding: 0;
                    margin: 0;
                    width: 100%;
                    height: 100%;
                }
            </style>
        </head>
        <body>
            <canvas width="600" height="600" id="c"></canvas>
            <script>
                //Variable decleration
                let canvasEL = document.getElementById("c");
                let ctx = canvasEL.getContext("2d"); // wrote "getDrawingContext"
                ctx.fillStyle = "#ff0000"; // Not needed, originaly "ctx.fillColor("#ff0000")"

                let end = 500;
                let pos = 0;
                let sizeX = 25;
                let sizeY = 25;
                
                // Code for setting canvas width/height
                function setup(){
                    canvasEL.width = window.innerWidth;
                    canvasEL.height = window.innerHeight;
                    draw();
                }
                window.onresize = setup;

                // Keypress, increment Cube pos by 1, win detection and draw calls
                document.onkeydown = function (e){
                    console.log(e.key)
                    if(e.key == "ArrowLeft" && pos > 0){pos -= 1;}
                    else if(e.key == "ArrowRight" && pos < canvasEL.width-sizeX){pos += 1;}
                    if(pos>end){alert("Finish");}

                    draw();
                }

                // Draw function, clear canvas, draw finnish-line, draw cube
                function draw(){
                    ctx.fillStyle = "#fff";
                    ctx.fillRect(0, 0, canvasEL.width, canvasEL.height);

                    ctx.fillStyle = "#0f0";
                    ctx.fillRect(end, 0, 2, 50);
                    
                    ctx.fillStyle = "#000";
                    ctx.fillRect(pos, 12, sizeX, sizeY);
                }
                setup(); // Calling the settup function, because browser doesn't call resize on init
            </script>
        </body>
    </html>
