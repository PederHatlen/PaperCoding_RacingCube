<!DOCTYPE html>
    <html>
        <head>
            <title>Firkant</title>
            <style>
                html, body, canvas{
                    padding: 0;
                    margin: 0;
                    width: 100%;
                    height: 100%;
                }
            </style>
        </head>
        <body>
            <canvas width="600" height="600" id="c"></canvas>
            <script>
                let canvasEL = document.getElementById("c");
                let ctx = canvasEL.getContext("2d");
                ctx.fillStyle = "#ff0000";

                let end = 500;
                let pos = 0;
                let sizeX = 25;
                let sizeY = 25;
                
                function setup(){
                    canvasEL.width = window.innerWidth;
                    canvasEL.height = window.innerHeight;
                    draw();
                }
                window.onresize = setup;

                document.onkeydown = function (e){
                    console.log(e.key)
                    if(e.key == "ArrowLeft" && pos > 0){pos -= 1;}
                    else if(e.key == "ArrowRight" && pos < canvasEL.width-sizeX){pos += 1;}
                    if(pos>end){alert("Finish");}

                    draw();
                }

                function draw(){
                    ctx.fillStyle = "#fff";
                    ctx.fillRect(0, 0, canvasEL.width, canvasEL.height);

                    ctx.fillStyle = "#0f0";
                    ctx.fillRect(end, 0, 2, 50);
                    
                    ctx.fillStyle = "#000";
                    ctx.fillRect(pos, 12, sizeX, sizeY);
                }
                setup();
            </script>
        </body>
    </html>
